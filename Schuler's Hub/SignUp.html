<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link type="text/css" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <title>STUDENTS DATABASE</title>

    </head>
    <body>
        <section class="Signuppage">
            
            <div class="navbg">
                <nav>
                    <div class="row">
                        <ul class="main-nav">
                            <li><a href="#">Sing-up</a></li>
                            <li><a href="#">Log-in</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            
            <div class="row">
                <div class="singupheading1">
                    <h2>SIGN UP!!!!</h2>
                </div>
                <div class="singupheading2">
                    <h3 class="singupheading2">MANY OF SCHULER"S HAVE ALREADY JOINED..!! IT'S YOUR TURN!!!</h3>
                    <h3 class="singupheading2">YOUR TRUST IS OUR EVERYTHING</h3>
                </div>
                
                <form method="post" action="#" class="Signupform">
                    
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </div>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Confirm Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="re-email" id="re-email" placeholder="re enter your email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="your password" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Confirm Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="re-password" id="re-password" placeholder="re enter your password" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="submitclassdown">
                                <div class="col span-1-of-3">
                                    <label></label>
                                </div>
                                <div class="col span-2-of-3">
                                    <input type="submit" name="submit" id="submitdetail" placeholder="your info submit" required>
                                </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </section>
    </body>
    
</html>
