<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="loginpage.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link type="text/css" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <title>STUDENTS DATABASE</title>

    </head>
    <body>
        <section class="loginpage">
            
            <div class="navbg">
                <nav>
                    <div class="row">
                        <ul class="main-nav">
                            <li><a href="#">Sing-up</a></li>
                            <li><a href="#">Log-in</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            
            <div class="row">
                <div class="loginheading1">
                    <h2>LOG-IN</h2>
                </div>
                <div class="loginheading2">
                    <h3 class="loginheading2">Be cautious about your credentials</h3>
                </div>
                
                <form method="post" action="#" class="Loginform">
                        
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="your password" required>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label></label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="submit" value="Log-in  " name="LOGIN" id="loginbutton" placeholder="your login" required>
                        </div>
                        <div class="col span-1-of-3">
                            <button type="button" id="forgotpassword"><a href="#">Forgot password?</a></button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </section>
    </body>
    
</html>
